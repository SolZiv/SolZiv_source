################################## About #####################################
about:
  enable : true
  image : "images/company/about.jpg"
  title : "Unser Projekt untersucht Ausmaß und Bedingungen solidarischen Verhaltens
    in zivilgesellschaftlichen Formen während der Corona-Pandemie."
  content : 'Zum einen: Wer engagiert sich zivilgesellschaftlich? In welcher Form?
    Und wie wird das Engagement trotz weitreichender Kontaktverbote praktisch umgesetzt?
    Zum anderen: Wer profitiert vom Engagement? Wer fühlt sich übersehen? Und welche
    Angebote nehmen Bedürftige an? Dies sind entscheidende Fragen, um die gesellschaftlichen
    Folgen der Pandemie zu verstehen und Maßnahmen abzuleiten, die die Zivilgesellschaft
    bei der Krisenbewältigung gezielt fördern. Wir werden gefördert von der Berlin
    University Alliance (BUA).'

  button:
    enable : true
    label : "Laden Sie den Forschungsantrag herunter"
    link : "documents/SolZiv_Antrag.pdf"

      
